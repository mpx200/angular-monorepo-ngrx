<div class="container">
<div class="row">
    <div class="col-9">
      <div class="row row-cols-1 row-cols-md-3">
        <div *ngFor = "let vest of mainContent" class="col mb-3">
          <div  class="card h-100" style="align-items: center">
            <img src="https://source.unsplash.com/random?sig={{getRandomNumber()}}"
                  class="card-img-top" style="height: 250px; width: 250px;" alt="...">
            <div class="card-body">
              <a [href]="vest.url" class="card-title">{{vest.title}}</a>
              <p class="card-text"><small class="text-muted">{{vest.date*1000 | date: 'medium'}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <a-m-ngrx-main-tabs [commentsContent] = 'commentsContent'></a-m-ngrx-main-tabs>
    </div>
  </div>
</div>
